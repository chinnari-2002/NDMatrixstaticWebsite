name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Angular App to Azure Static Web Apps

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js (Angular 20+)
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: |
          cd ndmatrix
          npm ci
      - name: Build Angular App
        run: |
          cd ndmatrix
          npm run build
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          app_location: "ndmatrix/dist/nDmatrix-Page/browser"
          api_location: ""
          output_location: ""
          skip_app_build: true
          skip_deploy_on_missing_secrets: true

  close_pr:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Cleanup Closed Pull Request

    steps:
      - name: Close Pull Request Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"